    <!-- Login Script -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const usernameField = document.getElementById('yourUsername');
            const passwordField = document.getElementById('yourPassword');
            const rememberMeCheckbox = document.getElementById('rememberMe');
            const form = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');

            // Initialize login attempts from localStorage or set to 0
            let loginAttempts = parseInt(localStorage.getItem('loginAttempts')) || 0;
            const maxAttempts = 5;

            // Check if user is locked out
            const lockoutTime = localStorage.getItem('lockoutTime');
            if (lockoutTime) {
                const timePassed = Date.now() - parseInt(lockoutTime);
                if (timePassed < 15 * 60 * 1000) { // 15 minutes lockout
                    const remaining = Math.ceil((15 * 60 * 1000 - timePassed) / 1000 / 60);
                    errorMessage.textContent = `Too many failed attempts. Please try again in ${remaining} minutes.`;
                    errorMessage.style.display = 'block';
                    form.querySelector('button').disabled = true;
                    return;
                } else {
                    // Reset attempts after lockout period
                    loginAttempts = 0;
                    localStorage.removeItem('loginAttempts');
                    localStorage.removeItem('lockoutTime');
                }
            }

            // Attempt auto-login with remember token
            try {
                const response = await fetch('/auth/auto-login', {
                    method: 'POST',
                    credentials: 'include'
                });
                const result = await response.json();

                if (result.success) {
                    console.log('Auto-login successful:', result);
                    if (result.role === 'admin') {
                        window.location.href = '/admin/index.html';
                    } else {
                        window.location.href = '/profile.html';
                    }
                    return;
                }
            } catch (error) {
                console.log('No valid remember token or server error:', error);
            }

            // Manual login form submission
            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                // Check remaining attempts
                if (loginAttempts >= maxAttempts) {
                    errorMessage.textContent = 'Maximum login attempts exceeded. Please wait 30 minutes.';
                    errorMessage.style.display = 'block';
                    localStorage.setItem('lockoutTime', Date.now());
                    form.querySelector('button').disabled = true;
                    return;
                }

                // Trim only the username to ignore spaces
                const username = usernameField.value.trim();
                const password = passwordField.value;
                const remember = rememberMeCheckbox.checked;

                if (!form.checkValidity()) {
                    form.classList.add('was-validated');
                    return;
                }

                try {
                    const response = await fetch('/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password, remember }),
                        credentials: 'include'
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        loginAttempts++;
                        localStorage.setItem('loginAttempts', loginAttempts);

                        errorMessage.textContent = result.message ||
                            `Login failed. ${maxAttempts - loginAttempts} attempts remaining.`;
                        errorMessage.style.display = 'block';

                        if (loginAttempts >= maxAttempts) {
                            errorMessage.textContent = 'Maximum login attempts exceeded. Please wait 15 minutes.';
                            localStorage.setItem('lockoutTime', Date.now());
                            form.querySelector('button').disabled = true;
                        }
                        return;
                    }

                    if (result.success) {
                        // Reset attempts on successful login
                        loginAttempts = 0;
                        localStorage.removeItem('loginAttempts');
                        localStorage.removeItem('lockoutTime');

                        console.log('Login successful:', result);
                        if (result.role === 'admin') {
                            window.location.href = '/admin/index.html';
                        } else {
                            window.location.href = '/profile.html';
                        }
                    }
                } catch (error) {
                    loginAttempts++;
                    localStorage.setItem('loginAttempts', loginAttempts);

                    console.error('Login error:', error);
                    errorMessage.textContent = `Failed to connect to server. ${maxAttempts - loginAttempts} attempts remaining.`;
                    errorMessage.style.display = 'block';

                    if (loginAttempts >= maxAttempts) {
                        errorMessage.textContent = 'Maximum login attempts exceeded. Please wait 15 minutes.';
                        localStorage.setItem('lockoutTime', Date.now());
                        form.querySelector('button').disabled = true;
                    }
                }
            });
        });
    </script>
